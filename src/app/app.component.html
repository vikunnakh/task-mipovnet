<header class="border-bottom">
  <nav class="navbar navbar-expand-lg bg-body-secondary">
    <div class="container">
      <a routerLink="/" class="navbar-brand d-flex align-items-center mb-0 h1">
        <img
          class="me-2"
          src="/assets/logo.svg"
          width="30px"
          alt="mipovnet logo"
        />
        <b>mipov.net</b>
      </a>
      <button class="navbar-toggler" type="button" (click)="show = !show">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" [class.show]="show">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a routerLinkActive="active" routerLink="/help" class="nav-link"
              >Help</a
            >
          </li>
          <li class="nav-item">
            <a
              routerLinkActive="active"
              routerLink="/privacy-policy"
              class="nav-link"
              >Privacy policy</a
            >
          </li>
        </ul>

        <ul
          *ngIf="authenticationService.isLoggedIn$ | async; else signUpButton"
          class="navbar-nav"
        >
          <li class="nav-item dropdown">
            <app-user-menu-drop-down></app-user-menu-drop-down>
          </li>
        </ul>
        <ng-template #signUpButton>
          <a
            routerLink="/login"
            class="btn d-block w-md-auto btn-sm btn-primary mb-2 mb-lg-0"
            >Log in</a
          >
          <a
            routerLink="/"
            class="btn btn-sm d-block btn-outline-success ms-0 ms-lg-2"
            >Sign up</a
          >
        </ng-template>
      </div>
    </div>
  </nav>
</header>

<div class="content">
  <router-outlet></router-outlet>
</div>
