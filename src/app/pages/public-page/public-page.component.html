<div class="container py-3">
  <div class="bg-light card mx-auto" style="max-width: 420px">
    <div
      class="card-body d-flex flex-column align-items-center"
      style="gap: 15px"
    >
      <ng-container *ngIf="user$ | async as user; else notFound">
        <div
          class="border bg-dark text-white rounded-circle d-flex align-items-center font-weight-bold justify-content-center"
          style="width: 100px; height: 100px; font-size: 48px"
        >
          {{ user.userName.slice(0, 1) }}
        </div>
        {{ "@" + user.userName }}
        <div class="text-secondary">{{ user.about }}</div>
        <a
          rel="nofollow"
          class="card text-center align-self-stretch"
          [href]="link.link"
          target="_blank"
          style="text-decoration: none"
          *ngFor="let link of user.links"
        >
          <div class="card-body">{{ link.linkTitle }}</div>
        </a>
      </ng-container>
      <ng-template #notFound> ⛔️ User not found </ng-template>
    </div>
  </div>
</div>
